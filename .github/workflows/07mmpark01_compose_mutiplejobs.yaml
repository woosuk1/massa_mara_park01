name: massai mara park 01 compose multiplejob build

on:
  workflow_dispatch

jobs:
  docker_multiple_build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Check docker compose version
        run: docker compose --version
    
      - name: Build with docker compose
        run: docker compose build

      - name: login to docker hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: docker operations
        run: 
          docker build -t ${{ secrets.DOCKER_USERNAME }}/massai_mara:v2 .;
          docker push ${{ secrets.DOCKER_USERNAME }}/massai_mara:v2
      - name: logout from docker hub
        if: always()
        run: docker logout

  docker_multiple_deploy:
    runs-on: ubuntu-22.04
    needs: docker_multiple_build
    steps:

      - name: pull docker image
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/massai_mara:v2
          docker run -d --name mmpark01 -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/massai_mara:v2
          sleep 20

            docker ps
            docker logs mmpark01

      - name: run automated test #1
        run:
          curl http://localhost:8080 || exit 1

      - name: run automated test #2
        run:
          curl http://localhost:8080/images || exit 1

      - name: run automated test #3
        run:
          curl http://localhost:8080/animal || exit 1

